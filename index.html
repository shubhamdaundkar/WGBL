<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="app.js"></script>
    </head>
    <body>       
        <div class="container" style="margin-top: 50px;">            
            <div class="row">                
                <div class="col-md-12">
                    <form id="addForm">           
                        <div class="row">
                            <div class="col-md-4">
                                <label>Enter Name : </label>           
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="name" maxlength="30" required/><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Enter Age : </label>           
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="age" required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Science : </label>           
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="number" id="m1" required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Maths : </label>           
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="number" id="m2" required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>English : </label>           
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="number" id="m3" required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input class="btn btn-success pull-right" type="submit" value="Save" onclick="return add(event)"/>         
                            </div>                            
                        </div>
                    </form>
                </div>                
            </div>
            
                <div class="row" id="searchResults" style="display: none">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Science</th>
                                <th>Maths</th>
                                <th>English</th>
                                <th>Percentage</th>
                                <th>Result</th>
                            </tr>  
                        </thead>  
                        <tbody id="searchResultsBody">   
                        </tbody>                                                
                    </table>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-4">
                        <label>Search Student : </label>           
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="text" id="sname" required /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="btn btn-success pull-right" type="submit" value="Search" onclick="return search(event)"/>         
                    </div>                            
                </div>
            </form>
        </div>                
    </div>
        </div>
    </body>    
</html>
